<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Praticando 6 - Tabela Grande com Colspan e Rowspan e Plano de Fundo</h1>
    <a href="index.html">Voltar ao Menu Principal</a> <br> <br>

    <table>
        <caption>Tabela grande com colspan e rowspan</caption>
        <tr>
            <td colspan="2" class="fVerde esp">Colspan</td>
            <td class="fVerde esp">-</td>
            <td rowspan="3" class="fVerde esp">Rowspan</td>
        </tr>
        <tr>
            <td class="fVermelho esp">-</td>
            <td class="fVermelho esp">-</td>
            <td class="fVermelho esp">-</td>
        </tr>
        <tr>
            <td class="fAzul esp">-</td>
            <td colspan="2" class="fAzul esp">Colspan</td>
        </tr>
        <tr>
            <td class="fAmarelo esp">-</td>
            <td class="fAmarelo esp">-</td>
            <td class="fAmarelo esp">-</td>
            <td class="fAmarelo esp">-</td>
        </tr>
    </table>

    <br>
    <table class="fBranco">
        <caption>Legenda</caption>
        <tr>
            <td class="legenda fBranco">Linha 1</td>
            <td class="fVerde legenda">--------</td>
            <td class="legenda fBranco">green</td>
        </tr>

        <tr>
            <td class="legenda fBranco">Linha 2</td>
            <td class="fVermelho legenda">--------</td>
            <td class="legenda fBranco">red</td>
        </tr>

        <tr>
            <td class="legenda fBranco">Linha 3</td>
            <td class="fAzul legenda">--------</td>
            <td class="legenda fBranco">blue</td>
        </tr>
        <tr>
            <td class="legenda fBranco">Linha 1</td>
            <td class="fAmarelo legenda">--------</td>
            <td class="legenda fBranco">yellow</td>
        </tr>
    </table>
</body>
</html>
